apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: rag-chatbot
  labels:
    app: chromadb
    tier: database
spec:
  replicas: 1
  strategy:
    type: Recreate  # Ensure data consistency
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
        tier: database
    spec:
      containers:
      - name: chromadb
        image: chromadb/chroma:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: IS_PERSISTENT
          value: "TRUE"
        - name: ANONYMIZED_TELEMETRY
          value: "FALSE"
        - name: CHROMA_SERVER_AUTH_CREDENTIALS_FILE
          value: "/chroma/auth/credentials"
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: chroma-storage
          mountPath: /chroma/chroma
      
      volumes:
      - name: chroma-storage
        persistentVolumeClaim:
          claimName: chroma-pvc
      
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb-service
  namespace: rag-chatbot
  labels:
    app: chromadb
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: chromadb