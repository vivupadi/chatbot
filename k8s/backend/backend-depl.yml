apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
  namespace: rag-dev
  labels:
    app: rag-backend
    tier: application
spec:
  replicas: 2  # Run 2 replicas for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployment
  selector:
    matchLabels:
      app: rag-backend
  template:
    metadata:
      labels:
        app: rag-backend
        tier: application

    spec:
      # Init containers to wait for dependencies
      initContainers:
      
      - name: wait-for-chromadb
        image: busybox:1.36
        command:
        - 'sh'
        - '-c'
        - |
          echo "Waiting for ChromaDB to be ready..."
          until wget -q --spider http://chromadb-service:8000/api/v1/heartbeat; do
            echo "ChromaDB is unavailable - sleeping"
            sleep 5
          done
          echo "ChromaDB is ready!"
      
      containers:
      - name: backend
        image: backend-image:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        # ConfigMap values
        - name: CHROMA_HOST
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: CHROMA_HOST
        - name: CHROMA_PORT
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: CHROMA_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: ENVIRONMENT
        
        # Secret values
        - name: Featherless_ai_key_new
          valueFrom:
            secretRef:
              name: rag-secrets
      
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
