apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
  namespace: rag-dev
  labels:
    app: rag-backend
    tier: application
spec:
  replicas: 2  # Run 2 replicas for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployment
  selector:
    matchLabels:
      app: rag-backend
  template:
    metadata:
      labels:
        app: rag-backend
        

    spec:
      
      containers:
      - name: backend
        image: vivupadi/rag-backend:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: rag-config
        - secretRef:
            name: rag-secrets
        

        # THE IMPORTANT PART - Mount the permanent folder
        volumeMounts:
        - name: chroma-data
          mountPath: /app/data/vector_db
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      # THE IMPORTANT PART - Define where the permanent folder is
      volumes:
      - name: chroma-data
        hostPath:
          path: /data/chroma  # On Hetzner server
          type: DirectoryOrCreate

        
