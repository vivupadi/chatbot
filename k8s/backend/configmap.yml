apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-config
  namespace: rag-dev
data:
  # Application
  ENVIRONMENT: "production"
  RUNNING_MODE: "cloud"
  LOG_LEVEL: "INFO"

  # LLM Strategy
  LLM_STRATEGY: "hybrid"
  HUGGINGFACE_MODEL: "mistralai/Mistral-7B-Instruct-v0.2"

  # Ollama
  OLLAMA_BASE_URL: "http://ollama-service:11434"
  OLLAMA_MODEL: "tinyllama"

  # Embedding
  EMBEDDING_MODEL: "sentence-transformers/all-MiniLM-L6-v2"
  EMBEDDING_DEVICE: "cpu"

  # Chunking
  CHUNK_SIZE: "512"
  CHUNK_OVERLAP: "50"
  TOP_K_RESULTS: "3"
  